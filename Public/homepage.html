<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FreeSpace</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS files/homepagecss.css">
  <link rel="stylesheet" href="./CSS files/homepagemediaquery.css">

</head>

<body>
  <div class="container-fluid">
    <h1>FreeSpace.</h1>
    <div class="row container-fluid">
        <label class="btn btn-lg radiobtn">
          <input type="radio" name="options" id="Topic" autocomplete="off" checked> Search By Topic
        </label>
        <label class="btn btn-lg radiobtn">
        <input type="radio" name="options" id="Subject" autocomplete="off"> Search By Subject
        </label>

    </div>
  </div>



  <div class="homepagesearchbar container-fluid">
    <input id="searchBar" type="text" class="form-control container-fluid" placeholder="Search..." autocomplete="off">
    <button type="button" id="addtag" name="addTag">Add Tag</button>
  </div>
  <div class="tagarea clearfix">
  </div>
 <button class="btn btn-dark btn-lg" id="searchbutton"type="button" name="button">Search</button>

 <!-- JQuery -->

 <!-- Search Bar autocomplete plugin -->
 <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
 <!-- JavaScript for homepage -->
 <script src="./JavaScript files/homepagejs.js" charset="utf-8"></script>
<!-- SnackBar Div -->
<div id="snackbar">Invalid Tag!</div>
</body>

</html>
